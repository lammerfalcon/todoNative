<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <title>todoNative</title>
</head>
<body>
<div class="bg"></div>
<main class="container">
    <div class="wrapper">
        <form class="form-group">

            </div>
        </form>
        <div class="list-group">
            <ul class="list">

            </ul>
        </div>
    </div>
</main>
